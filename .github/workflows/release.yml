name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/tesla_serve_key/manifest.json'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' custom_components/tesla_serve_key/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create zip file
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd custom_components
          zip -r ../tesla_serve_key.zip tesla_serve_key/
          cd ..

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            Release version ${{ steps.get_version.outputs.version }}
            
            ## Installation
            1. Download `tesla_serve_key.zip`
            2. Extract to your Home Assistant `custom_components` directory
            3. Restart Home Assistant
          files: |
            tesla_serve_key.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
