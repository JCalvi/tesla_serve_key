<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Fleet Public Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 0.5em;
    }
    button:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <h1>Tesla Fleet Public Key</h1>
  <p>This page shows the Tesla Fleet public key served by Home Assistant at the well-known path.</p>
  <pre id="pem">Loadingâ€¦</pre>
  <button id="copy">Copy to Clipboard</button>

  <script>
    async function load() {
      try {
        const r = await fetch('/.well-known/appspecific/com.tesla.3p.public-key.pem');
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const txt = await r.text();
        document.getElementById('pem').textContent = txt;
      } catch (e) {
        document.getElementById('pem').textContent = 'Failed to load key: ' + e;
      }
    }

    document.getElementById('copy').addEventListener('click', async () => {
      const txt = document.getElementById('pem').textContent;
      try {
        await navigator.clipboard.writeText(txt);
        alert('Copied!');
      } catch (e) {
        alert('Copy failed: ' + e);
      }
    });

    load();
  </script>
</body>
</html>
